<h2 mat-dialog-title>Reponder Occurrence #{{data.id}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="example-container">
      <mat-form-field>
        <textarea matInput placeholder="Content" formControlName="content" maxlength="1000" #content></textarea>
        <mat-hint align="end">{{content.value.length}} / 1000</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Select" formControlName="status">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Enviar</button>
    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
  </mat-dialog-actions>
</form>
